<!DOCTYPE html>

<html>
  <head>
    <title>vote for cats or dogs</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="index.js" type="text/javascript"></script>
    <img src="http://gifimage.net/wp-content/uploads/2017/11/falling-snow-gif-transparent-background-1.gif"/>
    </head>

    <body>
      <div class="hero-image">
        <div class="hero-text">
          <h1>a poll!</h1>
          <p> what do you like more? cats or dogs? </p>
          <button onclick="toggleVoteContainer()">click to vote!</button>
        </div>
          <div class="hero-images">
          </div>
      </div>

      <div id="vote-container">
        <div id="cats-container" class="voting">
          <div class="carousel" id="cats-carousel" onclick="changeImage(this)">
            <img src= "https://infostormer.com/wp-content/uploads/2017/12/gray-kitten.jpg" alt= "cat image"/>

          </div>

            <div class="likes">
              <i class="far fa-smile"onlick="increaseLikes(this)">0</i>Likes
            </div>
        </div>

        <div id="dogs-container" class="voting">
          <div class="carousel" id="dogs-carousel" onclick="changeImage(this)">
            <img src= "https://i.pinimg.com/originals/a3/58/ab/a358ab32098ed5c5d02eb10415c3d2f1.jpg" alt="dog image"/>
          </div>


            <div class="likes">
              <i class="far fa-smile"onclick="increaseLikes(this)">0</i>Likes
            </div>
        </div>
      </div>
    </body>
</html>
